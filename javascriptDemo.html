	function isEmail(emailStr) {
		var re = /^(\w-*\.*)+@(\w-?)+(\.\w{2,})+$/;
		return re.test(emailStr);
	}
	function isMobilephone(phone){
		var re = /^1\d{10}$/
		return re.test(phone);
	}
